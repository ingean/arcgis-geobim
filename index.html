<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Demo av BIM og GIS
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.18/esri/themes/light/main.css"
    />
    
    <link 
      rel="stylesheet" 
      href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" 
      type="text/css"
    />

    <link 
      rel="stylesheet" 
      href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="css/progressbar.css" />
  </head>

  <body>
    <!-- Navigation bar -->
    <header class="top-nav fade-in">
      <div class="grid-container">
        <div class="column-24">
          <div class="tablet-hide">
            <a class="skip-to-content" href="#skip-to-content">Skip To Content</a>
            <a href="#" class="top-nav-title">E16 Åsbygda - Olum</a>
            <nav class="top-nav-list" role="navigation" aria-labelledby="topnav">
              <a id="togglebtn" 
                  class="top-nav-link" 
                  href="#" 
                  title="Skjul dashboard">Skjul dashboard</a>
              <a id="toggleBIMbtn" 
                  class="top-nav-link" 
                  href="#" 
                  title="Skjul BIM">Skjul BIM</a>
            </nav>
          </div>
          <div class="tablet-show top-nav-flex">
            <nav class="top-nav-flex-list" role="navigation" aria-labelledby="topnav">
              <a href="/" class="icon-ui-menu top-nav-link js-drawer-toggle" data-drawer="left"><span class="phone-hide">Meny</span></a>
            </nav>
            <header class="top-nav-flex-title">
              <a href="/" class="top-nav-link">E16 <span class="phone-hide">Åsbygda - Olum</span></a>
            </header>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="viewers-panel">
        <div id="GISViewer"></div>
        <div id="BIMViewer"></div>
      </div>
      <div id="dashboard-panel">  
        <a href="javascript:void(0)" id="closebtn">×</a>
        <div id="dashboard-content">
          <div id="progressbar-container">
            <div id="progressbar">
              <div class="range">
                <input id="range-bar" type="range" min="1" max="7" steps="1" value="1">
              </div>
              <ul id="range-labels" class="range-labels">
                <li class="active selected">Fase 1</li>
                <li>Fase 2</li>
                <li>Fase 3</li>
                <li>Fase 4</li>
                <li>Fase 5</li>
                <li>Fase 6</li>
                <li>Fase 7</li>
              </ul>
            </div>
          </div>
          <div id="dashboard-cards">
            <div id="barchart-card" class="chart-card">
              <canvas id="barchart"></canvas>
            </div>
            <div id="piechart-card" class="chart-card">
              <canvas id="piechart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  
    <!-- Script files-->
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

    <script type="text/javascript" src="lib/Chart.min.js"></script>
    <script type="text/javascript" src="gui/panels.js"></script>
    <script type="text/javascript" src="gui/progressbar.js"></script>
    <script type="text/javascript" src="modules/Forge.js"></script>
    <script type="text/javascript" src="main.js"></script> 
  </body>
</html>
